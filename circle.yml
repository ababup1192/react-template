machine:
  node:
    version: 4.6.0

  post:
    - curl -o- -L https://yarnpkg.com/install.sh | bash

dependencies:
  cache_directories:
    - "~/.yarn-cache"

  pre:
    - yarn --version

  override:
    - yarn install
    - yarn add typings
    - yarn run typings install

test:
  override:
    - yarn test
